[General]
network = inet.networks.tsn.motivation
description = Loop simulation
sim-time-limit = 5s

*.sw*.hasEgressTrafficShaping = true
*.sw*.hasIncomingStreams = true
*.sw*.hasOutgoingStreams = true
*.sw*.bridging.directionReverser.reverser.excludeEncapsulationProtocols = ["ieee8021qctag"]
*.ZCU*.bridging.streamCoder.encoder.mapping = [{stream: "ST", pcp: 7},{stream: "ET", pcp: 4},{stream: "BE", pcp: 0}]
*.ZCU*.bridging.streamCoder.decoder.mapping = [{pcp: 7, stream: "ST"},{pcp: 4, stream: "ET"}, {pcp: 0, stream: "BE"}]
*.sw*.bridging.streamCoder.decoder.mapping = [{pcp: 7, stream: "ST"}, {pcp: 4, stream: "ET"}, {pcp: 0, stream: "BE"}]
*.sw*.bridging.streamCoder.encoder.mapping = [{stream: "ST", pcp: 7},{stream: "ET", pcp: 4},{stream: "BE", pcp: 0}]
*.sw*.eth[*].macLayer.queue.numTrafficClasses = 3
*.sw*.eth[*].macLayer.queue.queue[0].display-name = "BE"
*.sw*.eth[*].macLayer.queue.queue[1].display-name = "ET"
*.sw*.eth[*].macLayer.queue.queue[2].display-name = "ST"

*.ADC.hasOutgoingStreams = true
*.ADC.numApps = 20
